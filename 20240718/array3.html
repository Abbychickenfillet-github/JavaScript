<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    
    <script>
        console.log("--concat--");
        let arr1=['a','b','c'];
        let arr2=['d','e','f'];
        let arr3=arr1.concat(arr2)
        console.log(arr3);
        console.log("--split--");
        let str = 'The quick brown fox jumps over the lazy dog.';
        let words= str.split(" ");
        console.log(words);
        let chars=str.split("")
        console.log(chars);
        console.log("--join--");
        let fruit=["apple", "banana", "orange", "peach", "mango"];
        let fruitStr=fruit.join("-");
        console.log(fruitStr);
        console.log("--sort--");
        console.log(fruit);
        fruit.sort();
        console.log(fruit);
        console.log("--reverse--");
        fruit.reverse()
        console.log(fruit);


    </script>
</body>
</html>
