<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
</head>

<body>

    <script>

        function countBmi(name, height, weight) {
            height = height / 100;
            let bmi = weight / (height * height);
            console.log(`${name}'s BMI is ${bmi}.`);
            if (bmi < 18.5) {
                console.log("過輕");
            } else if (bmi < 24) {
                console.log("正常");
            } else if (bmi < 27) {
                console.log("過重");
            } else if (bmi < 30) {
                console.log("輕度肥胖");
            } else if (bmi < 35) {
                console.log("中度肥胖");
            } else {
                console.log("重度肥胖");
            }
        }
        countBmi('Jack',171, 60)
        countBmi('May',162, 51)

    </script>
</body>

</html>
