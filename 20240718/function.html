<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
</head>
<body>
    
    <script>

        function callName(name="Jack", name2="Sue"){
            console.log(`Hello, ${name}, I'm ${name2}.`);
        }
        callName('Joe', "James")
        callName('May')
        callName()


    </script>
