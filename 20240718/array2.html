<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    
    <script>
        let fruit=["apple", "banana", "orange", "peach", "mango"];
        console.log(fruit);
        console.log("--push--");
        fruit.push("grape");
        console.log(fruit);
        console.log("--pop--");
        fruit.pop();
        console.log(fruit);
        console.log("--shift--");
        fruit.shift()
        console.log(fruit);
        console.log("--unshift--");
        fruit.unshift("apple")
        console.log(fruit);
        console.log("--indexOf--");
        console.log(fruit.indexOf("orange"));
        console.log(fruit.indexOf("papaya"));
        console.log("--splice--");
        fruit.splice(2, 1);
        console.log(fruit);
        fruit.splice(2, 0, "orange", "papaya");
        console.log(fruit);
        console.log("--slice--");
        let fruit2=fruit.slice(1, 3);
        console.log(fruit2);



    </script>
</body>
</html>
