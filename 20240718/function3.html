<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>
    
    <script>
        let callName=function(name='Jack', name2='May'){
            console.log(`Hello, ${name}, I'm ${name2}.`);
        }
        callName("Tom", "Jay")
        callName()
    </script>
</body>
</html>
