<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>var</title>
</head>
<body>
    
    <script>
        var myVar=4; //賦予值
        console.log(myVar);

        let myVar2=5; // let ES6 新的定義變數的方式
        console.log(myVar2);
        myVar2=7;
        console.log(myVar2);

        const PI=3.14;
        console.log(PI);
        // PI=3.1415;
        // console.log(PI);

    </script>
</body>
</html>
