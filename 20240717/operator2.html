<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator</title>
</head>
<body>
    
    <script>
        let num1=3, num2=2;
        let result= num1*num2;
        console.log(result);

        // true, false
        if(result >= 10 && result < 100 ){  // 10 <= result < 100
            console.log("雙位數");
        }else if(result >= 100 && result < 1000){
            console.log("三位數");
        }else if(result>=1000){
            console.log("很大的數");
        }else{
            console.log("其他的數");
        }
    
        console.log("判斷式 end");

        
    </script>
</body>
</html>
