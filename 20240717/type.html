<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>type</title>
</head>
<body>
    <div>30</div>
    <input type="number">

    <script>
        // 布林值
        console.group("boolean");
        let bool = true;
        console.log("bool",bool);
        console.groupEnd();

        //數值
        console.group("number");
        let num1=10;
        let num2=20;
        let num3="30";
        console.log("num1",num1);
        console.log("num1+num2", num1+num2);
        console.log(`${num1}+${num2}=${num1 + num2}`);
        console.log("num1+num3", num1+num3);
        console.groupEnd();

        // console.log("num1");

        //字串
        console.group("string");
        let string1="Hello";
        let string2="World";
        console.log("string1",string1);
        console.log("string1+string2",string1+" "+string2);
        let name="Jack";
        console.log("Hello, "+name);
        console.log("string1+num1", string1+num1);
        let string3="Hello "+name+", I\'m \"Tom\".";
        console.log(string3);
        let string4=`Hello ${name}, I'm "Tom".`;
        console.log(string4);


        console.groupEnd();

        console.group("undefined");
        let something;
        console.log(something);

        console.groupEnd();


    </script>
</body>
</html>
