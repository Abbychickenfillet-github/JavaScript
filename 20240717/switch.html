<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
</head>

<body>

    <script>
        let fruit = "melon";

        // if(fruit=="apple"){
        //     console.log("蘋果");
        // }else if(fruit == "banana"){
        //     console.log("香蕉");
        // }

        switch (fruit) {
            case "apple":
                console.log("小a蘋果");
            case "Apple":
                console.log("蘋果");
                break;
            case "banana":
                console.log("香蕉");
                break;
            case "orange":
                console.log("橘子");
                break;
            default:
                console.log("其他水果");
        }

    </script>
</body>

</html>
