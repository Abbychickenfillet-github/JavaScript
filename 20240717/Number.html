<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number</title>
</head>
<body>
    
    <script>
        let a="201.522b3";
        console.log(a);
        // NaN -> Not a Number
        console.log("--Number--");
        console.log(Number(a)); 
        console.log("--parseFloat--");
        console.log(parseFloat(a));
        console.log("--parseInt--");
        console.log(parseInt(a));
    </script>
</body>
</html>
