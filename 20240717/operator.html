<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator</title>
</head>
<body>
    
    <script>
        let num1=21;
        let num2=12;

        console.log(`${num1} + ${num2} = ${num1+num2}`);    
        console.log(`${num1} - ${num2} = ${num1-num2}`); 
        console.log(`${num1} * ${num2} = ${num1*num2}`); 
        console.log(`${num1} / ${num2} = ${num1/num2}`); 
        console.log(`${num1} % ${num2} = ${num1%num2}`); 

        console.log("--累加值--");
        let i=1;
        console.log(i); //1
        i=i+1; //i+=1;
        console.log(i); //2
        i++;
        console.log(i); //3
        ++i;
        console.log(i); //4
        console.log(i++); //4
        console.log(i); //5
        console.log(++i); //6
        console.log(i); //6

        i=i+2;
        console.log(i); //8
        i+=2;
        console.log(i); //10

        i=i-1;
        console.log(i); //9
        i-=3;
        console.log(i); //6

        i--;
        console.log(i); //5
        --i;
        console.log(i); //4

        i*=2; // i=i*2;
        console.log(i); //8

        i=i**2;
        console.log(i);

        console.log("--string--");
        let string="Hello";
        // string=string+ " World";
        string+=" World";
        console.log(string);

    </script>
</body>
</html>
