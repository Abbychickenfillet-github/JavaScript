<!doctype html>
<html lang="en">
    <head>
        <title>attr</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <div class="container">
            <div class="py-2">
                <button class="btn btn-info" id="getLink">get link</button>
                <button class="btn btn-info" id="setLink">set link</button>
            </div>
            <a id="link" href="https://www.google.com" title="google">google</a>
            <hr>
            <div class="py-2">
                <button class="btn btn-info" id="getPic">get pic</button>
                <button class="btn btn-info" id="setPic">set pic</button>
            </div>
            <img id="pic" src="/assets/images/1.png" alt="妙蛙種子">
        </div>
        <script>
            const link=document.querySelector("#link")
            const getLink=document.querySelector("#getLink")
            const setLink=document.querySelector("#setLink")
            const getPic=document.querySelector("#getPic")
            const setPic=document.querySelector("#setPic")

            const pic=document.querySelector("#pic")

            // console.log(link.textContent);
            // console.log(link.href);
            getLink.addEventListener("click", function(){
                console.log("href", link.href);
                console.log("title", link.title);
            })

            setLink.addEventListener("click", function(){
                link.href="https://www.instagram.com"
                link.title="Instagram"
                link.textContent="Instagram"
            })

            getPic.addEventListener("click", function(){
                console.log(pic.src);
            })

            setPic.addEventListener("click", function(){
                pic.src="/assets/images/4.png";
                pic.alt="小火龍"
            })
        </script>
    </body>
</html>
