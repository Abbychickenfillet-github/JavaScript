<!doctype html>
<html lang="en">

<head>
    <title>content</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <style>
        h1{
            span{
                color: red;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 id="target">Hello <span>World</span></h1>
        <div class="py-2">
            <button class="btn btn-info" id="getContent">get content</button>
            <button class="btn btn-info" id="setContent">set content</button>
            <button class="btn btn-info" id="getText">get text</button>
            <button class="btn btn-info" id="setText">set text</button>
            <button class="btn btn-info" id="getHTML">get HTML</button>
            <button class="btn btn-info" id="setHTML">set HTML</button>
        </div>
    </div>
    <script>
        const target=document.querySelector("#target")
        const getContent=document.querySelector("#getContent")
        const setContent=document.querySelector("#setContent")
        const getText=document.querySelector("#getText")
        const setText=document.querySelector("#setText")
        const getHTML=document.querySelector("#getHTML")
        const setHTML=document.querySelector("#setHTML")

        // console.log(target.textContent);
        getContent.addEventListener("click", function(){
            let content=target.textContent;
            console.log(content);
        })

        setContent.addEventListener("click", function(){
            target.textContent="New Content"
        })

        getText.addEventListener("click", function(){
            let content=target.innerText
            console.log(content);
        })
        setText.addEventListener("click", function(){
           target.innerText="New <span>Content</span>"
        })

        getHTML.addEventListener("click", function(){
            let content = target.innerHTML;
            console.log(content);
        })
        setHTML.addEventListener("click", function(){
           target.innerHTML="New <span>Content</span>"
        })

    </script>
</body>

</html>
