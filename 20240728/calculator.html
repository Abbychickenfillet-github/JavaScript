<!doctype html>
<html lang="en">
    <head>
        <title>calculator</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <div class="container">
            <div class="row g-3">
                <div class="col-2">
                    <input class="form-control text-end" type="number" id="num1" value="0">
                </div>
                <div class="col-auto">
                    <select name="" id="symbol" class="form-select">
                        <option value="+">+</option>
                        <option value="-">-</option>
                        <option value="*">*</option>
                    </select>
                </div>
                <div class="col-2">
                    <input class="form-control text-end" type="number" id="num2" value="0">
                </div>
                <div class="col-auto">
                    <button
                        type="button"
                        class="btn btn-primary"
                        id="count"
                    >=</button>
                </div>
                <div class="col-3">
                    <input type="number" class="form-control-plaintext" id="result" value="0" readonly>
                </div>
            </div>
        </div>

        <script>
            const num1=document.querySelector("#num1")
            const symbol=document.querySelector("#symbol")
            const num2=document.querySelector("#num2")
            const count=document.querySelector("#count")
            const result=document.querySelector("#result")

            count.addEventListener("click", function(){
                let num1Value=Number(num1.value);
                let num2Value=Number(num2.value);
                let symbolValue=symbol.value;
                // console.log(`${num1Value} ${symbolValue} ${num2Value}`);
                let resultValue=0;
                // console.log(resultValue);
                switch(symbolValue){
                    case "+":
                        resultValue=num1Value+num2Value;
                        break;
                    case "-":
                        resultValue=num1Value-num2Value;
                        break;
                    case "*":
                        resultValue=num1Value*num2Value;
                        break;
                }
                // console.log(resultValue);
                result.value=resultValue;

            })
        </script>
    </body>
</html>
