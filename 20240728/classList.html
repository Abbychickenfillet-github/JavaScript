<!doctype html>
<html lang="en">
    <head>
        <title>classList</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <style>
            .box{
                --width: 160px;
                height: var(--width);
                width: var(--width);
                background: pink;
                transition: .4s;
                &.active{
                    background: red;
                    border-radius: 10px;
                }
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="py-2">
                <button
                    type="button"
                    class="btn btn-primary"
                    id="getClass"
                >
                    get Class
                </button>
                <button
                    type="button"
                    class="btn btn-primary"
                    id="addClass"
                >
                    add Class
                </button>
                <button
                    type="button"
                    class="btn btn-primary"
                    id="removeClass"
                >
                    remove Class
                </button>
                <button
                    type="button"
                    class="btn btn-primary"
                    id="toggleClass"
                >
                    toggle Class
                </button>
            </div>
            <div class="box" id="box">

            </div>
        </div>
        <!-- Bootstrap JavaScript Libraries -->
        <script>
            const getClass=document.querySelector("#getClass")
            const addClass=document.querySelector("#addClass")
            const removeClass=document.querySelector("#removeClass")
            const toggleClass=document.querySelector("#toggleClass")
            const box=document.querySelector("#box")

            getClass.addEventListener("click", function(){
                console.log(box.classList);
            })

            addClass.addEventListener("click", function(){
                box.classList.add("active")
            })
            removeClass.addEventListener("click", function(){
                box.classList.remove("active")
            })
            toggleClass.addEventListener("click", function(){
                box.classList.toggle("active")
            })

            box.addEventListener("click", function(){
                let isActive=this.classList.contains("active")
                console.log(isActive);
            })
        </script>
    </body>
</html>
