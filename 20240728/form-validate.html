<!doctype html>
<html lang="en">

<head>
    <title>form validate</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <form action="" id="form">
            <div class="mb-2">
                <label for="" class="form-label">Account</label>
                <input type="text" class="form-control" id="account" name="account">
                <div class="form-text">
                    請輸入 4~16 字元長度的帳號
                </div>
            </div>
            <div class="mb-2">
                <label for="" class="form-label">Email</label>
                <input type="text" class="form-control" id="email" name="email">
            </div>
            <div class="mb-2 text-danger" id="error">
                
            </div>
            <button id="send" class="btn btn-primary" type="button">送出</button>
        </form>
    </div>
    <script>
        const form=document.querySelector("#form")
        const send=document.querySelector("#send")
        const account=document.querySelector("#account")
        const email=document.querySelector("#email")
        const error=document.querySelector("#error")

        const reEmail=/^\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/

        send.addEventListener("click", function(){
            let accountValue=account.value;
            let accountLength=accountValue.length;
            let emailValue=email.value;
            error.textContent="";
            // console.log(accountLength);
            if(accountLength <4 || accountLength>16){
                // alert("請輸入 4~16 字元長度的帳號")
                error.textContent="請輸入 4~16 字元長度的帳號";
                return;
            }
            if(!reEmail.test(emailValue)){
                error.textContent="email 格式不對";
                return;
            }

            form.submit();
        })

    </script>
</body>

</html>
