<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regular Expressions</title>
</head>
<body>
    
    <script>
        const input="As I was going to Saint Ives going";
        const re1=/going/g;
        const re2=new RegExp("going");

        console.log("--match--");
        console.log(input.match(re1));
        console.log("--search--");
        console.log(input.search(re1));

        console.log("--test--");
        console.log(re1.test(input));
        console.log("--exec--");
        console.log(re1.exec(input));

        let output=input.replace(re1, "walking")
        console.log(output);

    </script>
</body>
</html>
