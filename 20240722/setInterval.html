<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setInterval</title>
</head>
<body>
    <button onclick="stopTimer()">go</button>
    <script>
        let i=0;
        console.log(i);

        let timer=setInterval(function(){
            i++;
            console.log(i);
        }, 1000)

        function stopTimer(){
            console.log("stop");
            clearInterval(timer)
        }

    </script>
</body>
</html>
