<!doctype html>
<html lang="en">
    <head>
        <title>event object</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <style>
            .block{
                height: 300px;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <button
                type="button"
                class="btn btn-primary"
                id="button"
            >
                button
            </button>
            <div class="py-2">
                offsetX: <span id="offsetX"></span>, offsetY: <span id="offsetY"></span>
            </div>
            <hr>
            <div class="bg-warning block" id="block"></div>

            moveX: <span id="moveX"></span>, moveY: <span id="moveY"></span>
        </div>
        <script>
            const button=document.querySelector("#button")
            const offsetX=document.querySelector("#offsetX")
            const offsetY=document.querySelector("#offsetY")
            const block=document.querySelector("#block")
            const moveX=document.querySelector("#moveX")
            const moveY=document.querySelector("#moveY")

            button.addEventListener("click", function(event){
                // console.log(event);
                // console.log("click");
                offsetX.textContent=event.offsetX;
                offsetY.textContent=event.offsetY
            })

            block.addEventListener("mousemove", function(event){
                moveX.textContent=event.offsetX;
                moveY.textContent=event.offsetY;
            })

        </script>
    </body>
</html>
