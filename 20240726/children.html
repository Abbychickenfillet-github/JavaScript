<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <style>
            .first{
                background: lightgreen;
            }
            .last{
                background: lightblue;
            }
            .prev{
                background: pink;
            }
            .next{
                background: lightsalmon;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <ul id="list">
                <li>item1</li>
                <li>item2</li>
                <li id="targetItem">item3</li>
                <li>item4</li>
                <li>item5</li>
            </ul>
        </div>

        <script>
            const list=document.querySelector("#list")
            // const firstItem=list.firstChild;
            const firstItem=list.firstElementChild;
            // console.log(firstItem);
            firstItem.className="first"
            const lastItem=list.lastElementChild;
            lastItem.className="last"

            const targetItem=document.querySelector("#targetItem")
            // const previousItem=targetItem.previousSibling;
            const previousItem=targetItem.previousElementSibling;
            console.log(previousItem);
            previousItem.className="prev"
            targetItem.nextElementSibling.className="next"
        </script>
    </body>
</html>
