<!doctype html>
<html lang="en">
    <head>
        <title>style</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <style>
            .box{
                width: 160px;
                height: 160px;
                background: pink;
                transition: .5s;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="py-2">
                <button class="btn btn-info" id="getStyle">
                    get Style
                </button>
                <button class="btn btn-info" id="setStyle">
                    set Style
                </button>
                <button class="btn btn-info" id="extend">
                    extend
                </button>
            </div>
            <div class="box" id="box" style="background: pink;"></div>
        </div>
        <script>
            const getStyle=document.querySelector("#getStyle")
            const setStyle=document.querySelector("#setStyle")
            const extend=document.querySelector("#extend")
            const box=document.querySelector("#box")
            getStyle.addEventListener("click", function(){
                let bg=box.style.background;
                console.log(bg);
            })

            setStyle.addEventListener("click", function(){
                box.style.background="red"
            })

            extend.addEventListener("click", function(){
                let width=box.clientWidth;
                // console.log(width);
                width+=10;
                box.style.width=width+"px";
            })

        </script>
    </body>
</html>
