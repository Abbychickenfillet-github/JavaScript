    <script>
        for(let i=0; i<=10; i++){
            console.log(i);

        console.log("--end for loop--");

        let total=0;
        for(let j=1; j<=10; j++){
            console.log(j);
            total=total+j;
        }
        console.log(total);

        let fruit=["apple", "banana", "orange", "peach", "mango"];
        let users=["Alan", "Jack", "Sam", "May", "Anny"];
        let fruitLength=fruit.length;
        // console.log(fruit[0]);
        for(let i=0; i < fruitLength; i++){
            console.log(`${users[i]} likes ${fruit[i]}.`);
        }


    </script>
