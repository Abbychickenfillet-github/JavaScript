<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>callback function</title>
</head>
<body>
    
    <script>
        let funA=function(callback){
            setTimeout(function() {
                console.log("function A");
                callback();
            }, 3000);
        }
        let funB=function(){
            console.log("function B");
        }

        funA(funB)
        // funB()
    </script>
</body>
</html>
