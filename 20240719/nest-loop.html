<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nest loop</title>
</head>
<body>
    
    <script>
        for(let i=1; i<10; i++){
            console.log(`i: ${i}`);
            for(let j=1; j<10; j++){
                console.log(`j: ${j}`);
            }
        }

        console.log("99乘法表");
        console.log("2x1=2");

        for(let i=2; i<=9; i++){
            for(let j=1; j<=9; j++){
                console.log(`${i} x ${j} = ${i*j}`);
            }
        }

    </script>
</body>
</html>
