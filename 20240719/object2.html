<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object</title>
</head>
<body>
    
    <script>
        let users=[
            {
                name: "Jack",
                height: 175,
                weight: 63
            },
            {
                name: "May",
                height: 161,
                weight: 55
            },
            {
                name: "Sam",
                height: 182,
                weight: 95
            }
        ]

        // for(let i=0; i< users.length; i++){
        //     console.log(users[i]);
        // }

        for(let user of users){
            // console.log(user);
            console.log(`${user.name}'s height is ${user.height}cm, weight is ${user.weight}kg.`);
        }
    </script>
</body>
</html>
