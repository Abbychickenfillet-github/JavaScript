<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>break continue</title>
</head>
<body>
    
    <script>
        let fruit=["apple", "peach", "banana", "melon", "mango"];
        console.log("--break--");
        for(let i=0; i<fruit.length; i++){
            console.log(fruit[i]);
            // if(fruit[i]=="peach"){
            //     break;
            // }
            if(fruit[i]=="peach")break;
        }
        console.log("--continue--");
        for(let i=0; i<fruit.length; i++){
            if(fruit[i]=="peach")continue;
            console.log(fruit[i]);
        }

    </script>
</body>
</html>
